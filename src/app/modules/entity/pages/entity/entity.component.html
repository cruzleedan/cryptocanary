<mat-progress-bar
  *ngIf="loading"
  mode="indeterminate"
  color="primary"
  class="absolute-position-important abs-topmost">
</mat-progress-bar>
<app-breadcrumbs [currentPage]="currentPage"></app-breadcrumbs>
<app-page-layout>
  <section class="entity"
    fxLayout="row wrap"
    fxLayoutGap="20px">
    <div class="icon-cont"
      fxFlex="1 1 9em">
      <img [src]="baseUrl+'/entity/'+entity.id+'/'+entity.image"
        onerror="this.onerror=null;this.src='assets/images/entities/default.png';"
        alt="icon"
        class="icon">
    </div>
    <div class="content"
      fxFlex
      fxLayout="column"
      fxLayoutGap="10px">
      <div class="entity-header"
        fxLayout="row"
        fxLayoutGap="10px"
        fxLayoutAlign="stretch baseline">
        <span class="name">{{ entity.name }}</span>
        <span class="rating rating-{{entity.rating | ratingLabel | replaceSpaces}}">
          <span class="rating-pct">{{ entity | ratingPercent }}</span>
          <span class="rating-label">{{ entity.rating | ratingLabel }}</span>
        </span>
        <span class="review-count">({{ entity.reviewCount }} {{ entity.reviewCount > 1 ? 'Reviews': 'Review' }})</span>
        <span fxFlex></span>
        <span class="published-date">{{ entity.createdAt | date}}</span>
      </div>
      <div class="published-by">Added by: {{ entity.User ? entity.User.username : '' }}</div>
      <div class="write-review-cont">
        <button mat-raised-button
          (click)="openAddReviewDialog()"
          color="primary">ADD A REVIEW</button>
      </div>
      <div class="desc"
        [innerHtml]="entityDesc"></div>
      <div class="entity-footer"
        fxLayout="row"
        fxLayoutGap="10px">
        <button mat-button
          class="grey-btn"
          (click)="openAddReviewDialog()">
          <mat-icon>forum</mat-icon>
          Add A Review
        </button>
        <ng-container *ngFor="let link of entity.links">
          <button mat-button
            (click)="linkBtn.click()"
            class="grey-btn">
            <mat-icon>language</mat-icon>
            <a href="{{link.link}}" #linkBtn
              target="_blank">{{ link.name }}</a>
          </button>
        </ng-container>
        <app-social-share-button></app-social-share-button>
      </div>
      <section class="review-cont">
        <app-entity-reviews [entityId$]="entityId$" (editUserReview)="openAddReviewDialog()"></app-entity-reviews>
      </section>
    </div>
  </section>
</app-page-layout>
