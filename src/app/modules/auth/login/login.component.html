<mat-progress-bar mode="indeterminate"
  *ngIf="loading"
  color="primary">
</mat-progress-bar>
<div class="cover"
  fxLayout="row">
  <div fxFlex
    fxLayoutAlign="center center">
    <div fxLayout="column"
      class="main-cont">
      <div class="logo-container">
        <img src="assets/images/logo/canary-white-1.png"
          alt="logo">
      </div>
      <br><br><br>
      <div class="align-center marketing-phrase">Help each other clean the crypto world from scammy projects!</div>
      <br>
      <!-- <div class="align-center">Excepteur eu anim non sit irure magna laboris laborum laboris.</div>
      <br> -->
      <button class="fb-button margin-top"
        (click)="signInWithFB()"
        [disabled]="loading">CONTINUE VIA FACEBOOK</button>
    </div>
  </div>
  <div fxFlex
    fxLayoutAlign="center center"
    class="sign-up-side-cont">
    <span class="page-title">SignUp</span>
  </div>
</div>
