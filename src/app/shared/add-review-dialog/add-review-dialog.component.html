<mat-progress-bar mode="indeterminate"
  *ngIf="loading"
  color="primary">
</mat-progress-bar>
<div class="top-action"
  fxLayout="row">
  <div
    fxFlex
    fxFlexAlign="center"
    class="title align-center">{{ userReview && userReview.length ? 'Edit Existing Review' : 'Add A Review'}}</div>
  <button mat-icon-button
    fxFlexAlign="end"
    [mat-dialog-close]="true">
    <mat-icon aria-label="close">close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <form [formGroup]="reviewForm" (ngSubmit)="submitReview()">
    <div class="field"
      fxLayout="column">
      <span class="label">{{userReview && userReview.length ? 'Edit' : 'Add'}} your rating</span>
      <label>{{userReview && userReview.length ? 'Edit' : 'Add'}} your rating according to your experience</label>
      <mat-radio-group fxLayout="row"
        formControlName="rating"
        fxLayoutGap="10px">
        <div fxLayout="column"
          fxLayoutGap="10px">
          <mat-radio-button color="primary"
            value="1">
            Not Shady At All
          </mat-radio-button>
          <mat-radio-button color="primary"
            value="2">
            Slightly Shady
          </mat-radio-button>
          <mat-radio-button color="primary"
            value="3">
            Shady
          </mat-radio-button>
        </div>
        <div fxLayout="column"
          fxLayoutGap="10px">
          <mat-radio-button color="primary"
            value="4">
            Very Shady
          </mat-radio-button>
          <mat-radio-button color="primary"
            value="5">
            Super Shady
          </mat-radio-button>
        </div>
      </mat-radio-group>
    </div>
    <div class="field" fxLayout="column">
      <span class="label">{{userReview && userReview.length ? 'Edit' : 'Add'}} your review</span>
      <mat-form-field fxFlex appearance="outline">
        <textarea [errorStateMatcher]="matcher" matInput placeholder="Share your honest experience, and help others make better choices."
          formControlName="review" matTextareaAutosize matAutosizeMinRows=10></textarea>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="end" class="action-cont">
      <button mat-raised-button color="primary">SUBMIT</button>
    </div>
  </form>
</mat-dialog-content>
